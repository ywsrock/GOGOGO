{{ define "searchCount" }}
<div id="users">
    <div class="row mb-2">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text border-0 border-secondary rounded bg-dark text-light sm-3">検索情報集計：</div>
            </div>
        </div>
    </div>

    <div  class="scroll-table" style="display: flex;height: 200px" >
        <table class="table-responsive table table-sm table-dark table-striped table-hover table-bordered" style="height: 200px">
            <thead>
            <tr>
                <th class="sort" scope="col" data-sort="his-no" style="width: 20%">日</th>
                <th class="sort" scope="col" data-sort="his-word" style="width: 15%">カウント</th>
            </tr>
            </thead>
            <tbody class="list">
            <div>
                {{ range $k,$v := .dc}}
                <tr>
                    <td class="his-no" scope="row">{{$v.day}}</td>
                    <td class="his-word">
                        <a class="link-Dark text-light"> {{$v.dayCount}}</a>
                    </td>
                </tr>
                {{end}}
            </div>
            </tbody>
        </table>

        <table class="table-responsive table table-sm table-dark table-striped table-hover table-bordered" style="height: 200px">
            <thead>
            <tr>
                <th class="sort" scope="col" data-sort="his-no" style="width: 20%">月</th>
                <th class="sort" scope="col" data-sort="his-word" style="width: 15%">カウント</th>
            </tr>
            </thead>
            <tbody class="list">
            <div>
                {{ range $k,$v := .dm}}
                <tr>
                    <td class="his-no" scope="row">{{$v.month}}</td>
                    <td class="his-word">
                        <a class="link-Dark text-light" >{{$v.monthCount}}</a>
                    </td>
                </tr>
                {{end}}
            </div>
            </tbody>
        </table>

    </div>

</div>

{{ end }}
